<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MediVault - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to your style.css using Flask's url_for for static files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login to MediVault</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <input name="email" type="email" placeholder="Email" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="{{ url_for('register') }}">Create an account</a>

        <div class="guest-option">
            <p>Or if you prefer:</p>
            <!-- This button now points to the dashboard route directly for guest access -->
            <button class="btn btn-guest" onclick="window.location.href='{{ url_for('dashboard') }}'">Continue as Guest</button>
        </div>
    </div>

    <!-- The original inline style from your login page, moved here for clarity -->
    <style>
        /* Basic Resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f2f7, #d4edda); /* Soft gradient for a welcoming feel */
            color: #333;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px; /* Adjusted for login form to be more compact */
            width: 90%;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            font-size: 2.5em; /* Adjusted for login page */
            color: #28a745; /* A strong green for the main title */
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Spacing between form elements */
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #28a745; /* Green border on focus */
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2); /* Soft green shadow on focus */
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            border: none;
            background-color: #28a745; /* Primary green for the button */
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
            width: 100%; /* Make button full width for better UX */
        }

        .btn:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
        }

        a {
            color: #28a745; /* Green for links */
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #218838;
            text-decoration: underline;
        }

        .guest-option {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .guest-option .btn-guest {
            background-color: transparent;
            color: #28a745;
            border: 1px solid #28a745;
            padding: 10px 20px;
            margin-top: 10px;
            width: auto; /* Allow guest button to be smaller */
            font-size: 0.9em;
        }

        .guest-option .btn-guest:hover {
            background-color: #28a745;
            color: #ffffff;
        }

        /* Flash messages styling */
        .flash-messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .flash-messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: left;
        }
        .flash-messages li.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-messages li.danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash-messages li.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 30px 40px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .container {
                padding: 20px 25px;
            }
            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</body>
</html>
